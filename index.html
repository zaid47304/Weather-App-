<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="location">
            <p>Delhi</p>
        </div>
        <div id="temp">
            <img src="icons/atmosphere.svg" id="temp-icon" alt="">
            <p><span id="temp-value">25</span><span id="temp-unit"> &#176C</span></p>

        </div>
        <div id="climate">
            <p> Sunny</p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
